machine:
  python:
    version: 3.5.0
  services:
    - postgresql
    - redis
  environment:
    DJANGO_SETTINGS_MODULE: {{ cookiecutter.repo_name }}.settings.circleci
dependencies:
  override:
    - pip install -r requirements-dev.txt
test:
  override:
    - coverage run --source='.' manage.py test
  post:
    - coveralls
deployment:
  prod:
    branch: master
    heroku:
      appname: {{ cookiecutter.repo_name }}-prod
  staging:
    branch: master
    heroku:
      appname: {{ cookiecutter.repo_name }}-staging
  dev:
    branch: develop
    heroku:
      appname: {{ cookiecutter.repo_name }}-dev
