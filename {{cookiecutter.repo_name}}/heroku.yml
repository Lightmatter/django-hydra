setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: sendgrid
    - plan: heroku-redis:hobby-dev
      as: REDIS
  config:
    S3_BUCKET: my-example-bucket
build:
  docker:
    web:
      dockerfile: Dockerfile
      target: app
  config:
release:
  image: web
  command:
    - python3.8 ./manage.py migrate
