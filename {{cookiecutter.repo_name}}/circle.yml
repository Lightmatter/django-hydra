machine:
  pre:
    cd /home/ubuntu/.pyenv/plugins/python-build/../.. && git pull && cd -
  python:
    version: 3.6.1
  node:
    version: 8.1.4
  services:
    - postgresql
    - redis
  environment:
    DJANGO_SETTINGS_MODULE: {{ cookiecutter.repo_name }}.{{ cookiecutter.repo_name }}.settings.circleci
dependencies:
  override:
    - pyenv local 2.7.12
    - pip install -r requirements-dev.txt
    - npm install
    - npm install -g webpack
    - npm run build
test:
  override:
    - python manage.py validate_templates
    - isort --recursive --check-only --builtin django --skip-glob "00*.py" fluentcity/
    - prospector {{ cookiecutter.repo_name }} -X -I "{{cookiecutter.repo_name}}/settings/*"
    - coverage run --source='.' manage.py test
    - npm run test:ci
  post:
    - codecov
deployment:
  prod:
    branch: master
    heroku:
      appname: {{ cookiecutter.repo_name }}-prod
  staging:
    branch: master
    heroku:
      appname: {{ cookiecutter.repo_name }}-staging
  dev:
    branch: develop
    heroku:
      appname: {{ cookiecutter.repo_name }}-dev
