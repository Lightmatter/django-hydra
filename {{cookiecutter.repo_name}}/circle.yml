machine:
  python:
    version: 3.5.1
  node:
    version: 6.1.0
  services:
    - postgresql
    - redis
  environment:
    DJANGO_SETTINGS_MODULE: {{ cookiecutter.repo_name }}.{{ cookiecutter.repo_name }}.settings.circleci
dependencies:
  override:
    - pip install -r requirements-dev.txt
    - npm install
    - npm install -g webpack
    - webpack
test:
  override:
    - python manage.py validate_templates
    - coverage run --source='.' manage.py test
    - isort --recursive --check-only --skip-glob "00*.py" {{cookiecutter.repo_name}}/
    - prospector
  post:
    - codecov
deployment:
  prod:
    branch: master
    heroku:
      appname: {{ cookiecutter.repo_name }}-prod
  staging:
    branch: master
    heroku:
      appname: {{ cookiecutter.repo_name }}-staging
  dev:
    branch: develop
    heroku:
      appname: {{ cookiecutter.repo_name }}-dev
