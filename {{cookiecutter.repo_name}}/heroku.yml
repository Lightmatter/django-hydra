setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: sendgrid
    - plan: heroku-redis:hobby-dev
      as: REDIS
  config:
    S3_BUCKET: my-example-bucket
    SECRET_KEY: "changeme"
    API_BASE_URL: ""

build:
  config:
    DATABASE_URL: ""
    ALLOWED_HOSTS: "*"
  docker:
    web:
      dockerfile: Dockerfile
      target: app

release:
  image: web
  command:
    - python3.8 ./manage.py migrate
