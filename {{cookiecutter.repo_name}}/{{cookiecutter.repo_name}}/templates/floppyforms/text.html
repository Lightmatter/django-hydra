{%raw%}<div class="row">
	<input {% for key, val in attrs.items %}
	         {{ key }}="{{ val }}"
	       {% endfor %}
	       type="{{ type }}"
	       name="{{ name }}"
	       {% if value %}value="{{ value }}"{% endif %} placeholder="{{ help_text }}">
	<div class="text_input_padding"></div>
</div>
{%endraw%}
