machine:
  pre:
    - cd /home/ubuntu/.pyenv/plugins/python-build/../.. && git pull && cd -
  python:
    version: 3.6.2
  node:
    version: v8.1.4
  services:
    - postgresql
dependencies:
  override:
    - npm install -g webpack
    - npm install -g yarn
    - pip install cookiecutter
test:
  override:
    - ./test.sh
