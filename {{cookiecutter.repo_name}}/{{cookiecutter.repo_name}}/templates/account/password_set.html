{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Set Password" %}
{% endblock head_title %}
{% block content %}
    <h1>{% trans "Set Password" %}</h1>
    <form method="post"
          action="{% url 'account_set_password' %}"
          class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock content %}
