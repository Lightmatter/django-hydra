{{ data|json_script_noid }}
<div x-data="modal" id="modal" @toggle-modal.window="toggleModal">
    <div x-cloak
         x-trap.inert.noscroll="showModal"
         x-show="showModal"
         @keydown.escape.prevent.stop="toggleModal"
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-100"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed z-50 inset-0 overflow-y-auto"
         aria-labelled-by="modal-title"
         role="dialog"
         aria-modal="true"
         tabindex="-1">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-black bg-opacity-80" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
                  aria-hidden="true">&#8203;</span>
            <div @click.outside="toggleModal"
                 x-cloak
                 x-show="showModal"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="opacity-0 scale-90"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-100"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-90"
                 class="relative inline-block align-bottom bg-white rounded text-left overflow-hidden shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="flex flex-col sm:flex-row justify-between">
                    <div x-cloak
                         x-show="showTitle"
                         class="mx-10 sm:mx-5 mt-10 sm:mt-5 text-2xl font-semibold text-center md:text-left">
                        {% slot modal_title %}
                    {% endslot modalt_title %}
                </div>
                <div x-cloak x-show="!showTitle" class="grow"></div>
                <div x-cloak
                     x-show="dismissible"
                     @click="toggleModal"
                     class="absolute top-0 right-0 sm:relative cursor-pointer text-gray-600 hover:text-indigo-700">
                    {{ heroicon_outline("x", class="h-5 w-5 mt-3 sm:mt-5 mr-3 sm:mr-4 mb-1 ml-3") }}
                </div>
            </div>
            <div class="mx-5 mb-5">
                {% slot modal_content %}
            {% endslot modal_content %}
        </div>
    </div>
</div>
</div>
</div>
