machine:
  pre:
    cd /home/ubuntu/.pyenv/plugins/python-build/../.. && git pull && cd -
  python:
    version: 3.6.1
  node:
    version: 8.1.4
  services:
    - postgresql
dependencies:
  override:
    - pyenv local 2.7.12
    - npm install -g webpack
    - npm install -g yarn
    - pip install cookiecutter
test:
  override:
    - ./test.sh
